<div class="admin-layout">
  <div class="topbar">
    <div class="topbar-left">
      <button 
        pButton 
        icon="pi pi-bars" 
        class="p-button-text p-button-rounded"
        (click)="sidebarVisible = true">
      </button>
      <h1 class="app-title">Concesionario Admin</h1>
    </div>
    <div class="topbar-right">
      <button 
        pButton 
        icon="pi pi-user" 
        class="p-button-text p-button-rounded"
        pTooltip="Perfil">
      </button>
      <button 
        pButton 
        icon="pi pi-sign-out" 
        class="p-button-text p-button-rounded"
        >
      </button>
    </div>
  </div>

  <p-sidebar 
    [(visible)]="sidebarVisible" 
    [modal]="true" 
    [style]="{width:'16rem'}"
    [baseZIndex]="10000">
    <div class="sidebar-header">
      <img src="assets/car.png" alt="Logo" class="logo" />
      <h2>Concesionario</h2>
    </div>
    <p-menu [model]="menuItems" styleClass="sidebar-menu"></p-menu>
  </p-sidebar>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
